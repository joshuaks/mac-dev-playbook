## m-cli: dock #################################################
- name: Dock - Show delay
  command: "m dock showdelay {{ mcli_configs.dock.show_delay }}"
  when: mcli_configs.dock.show_delay is defined
  retries: 10
  delay: 1
  register: result
  until: result.rc == 0

- name: Dock - Show or hide
  command: "m dock autohide {{ 'YES' if mcli_configs.dock.is_autohide else 'NO' }}"
  retries: 10
  delay: 1
  register: result
  until: result.rc == 0

- name: Dock - Enable or disable magnification
  command: "m dock magnification {{ 'YES' if mcli_configs.dock.is_magnification else 'NO' }}"
  retries: 10
  delay: 1
  register: result
  until: result.rc == 0

- name: Dock - Set position (BOTTOM/LEFT/RIGHT)
  command: "m dock position {{ mcli_configs.dock.position }}"
  retries: 10
  delay: 1
  register: result
  until: result.rc == 0

- name: Dock - Add blank space
  command: m dock addblankspace
  when: mcli_configs.dock.is_add_blank_space
  retries: 10
  delay: 1
  register: result
  until: result.rc == 0

- name: Dock - Add recent items
  command: m dock addrecentitems
  when: mcli_configs.dock.is_add_recent_items
  retries: 10
  delay: 1
  register: result
  until: result.rc == 0

- name: Dock - Remove all items
  command: m dock prune
  when: mcli_configs.dock.is_remove_all_items
  retries: 10
  delay: 1
  register: result
  until: result.rc == 0

