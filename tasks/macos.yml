  command: "defaults write com.apple.dock mineffect -string '{{ defaults_write.dock.minimize_effect }}'"

- name: Dock - Minimize windows into their application’s icon
  command: "defaults write com.apple.dock minimize-to-application -bool {{ defaults_write.dock.is_minimize_to_app_icon }}"

- name: Dock - Enable spring loading for all items
  command: "defaults write com.apple.dock enable-spring-load-actions-on-all-items -bool {{ defaults_write.dock.is_springload }}"

