#################################################################################
### General UI/UX                                                               #
#################################################################################

- name: Set sidebar icon size to small
  command: "defaults write NSGlobalDomain NSTableViewDefaultSizeMode -int {{ 1 if defaults_write.general.is_sidebar_icon_size_small else 3 }}"

- name: Automatically quit printer app once the print jobs complete
  command: "defaults write com.apple.print.PrintingPrefs 'Quit When Finished' -bool {{ defaults_write.general.is_quit_printer_app_when_done }}"

- name: Disable the “Are you sure you want to open this application?” dialog
  command:  "defaults write com.apple.LaunchServices LSQuarantine -bool {{ defaults_write.general.is_are_you_sure_app_dialog }}"

- name: Remove duplicates in the “Open With” menu (also see `lscleanup` alias)
  command: /System/Library/Frameworks/CoreServices.framework/Frameworks/LaunchServices.framework/Support/lsregister -kill -r -domain local -domain system -domain user

  #- name: Disable the crash reporter
  #command:  defaults write com.apple.CrashReporter DialogType -string "none"

- name: Set Help Viewer windows to non-floating mode
  command: "defaults write com.apple.helpviewer DevMode -bool {{ defaults_write.general.is_help_viewer_non_floating }}"
  #
- name: Restart automatically if the computer freezes
  command: "systemsetup -setrestartfreeze {{ 'on' if defaults_write.general.is_restart_on_system_freeze else 'off' }}"

- name: Disable automatic capitalization as it’s annoying when typing code
  command: "defaults write NSGlobalDomain NSAutomaticCapitalizationEnabled -bool {{ defaults_write.general.is_auto_capitalization }}"

- name: Disable smart dashes as they’re annoying when typing code
  command: "defaults write NSGlobalDomain NSAutomaticDashSubstitutionEnabled -bool {{ defaults_write.general.is_smart_dashes }}"

- name: Disable automatic period substitution as it’s annoying when typing code
  command: "defaults write NSGlobalDomain NSAutomaticPeriodSubstitutionEnabled -bool {{ defaults_write.general.is_auto_period_substitution }}"

- name: Disable smart quotes as they’re annoying when typing code
  command: "defaults write NSGlobalDomain NSAutomaticQuoteSubstitutionEnabled -bool {{ defaults_write.general.is_smart_quotes }}"

- name: Disable auto-correct
  command: "defaults write NSGlobalDomain NSAutomaticSpellingCorrectionEnabled -bool {{ defaults_write.general.is_autocorrect }}"

