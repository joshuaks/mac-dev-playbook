      defaults write com.apple.finder FXInfoPanesExpanded -dict \
            General -bool {{ defaults_write.finder.file_info_pane.general }} \
            OpenWith -bool {{ defaults_write.finder.file_info_pane.open_with }} \
            Privileges -bool {{ defaults_write.finder.file_info_pane.sharing_and_permissions }}

  
