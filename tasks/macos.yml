- name: Dock - Show only open applications
  command: "defaults write com.apple.dock static-only -bool {{ macos_configs.dock.is_show_open_apps_only }}"

- name: Dock - Don’t animate opening applications from the Dock
  command: "defaults write com.apple.dock launchanim -bool {{ macos_configs.dock.is_animate_opening_applications }}"

- name: Dock - Speed up Mission Control animations
  command: "defaults write com.apple.dock expose-animation-duration -float {{ macos_configs.dock.mission_control_speed }}"
  when: macos_configs.dock.mission_control_speed is defined

- name: Dock - Don’t group windows by application in Mission Control
  command: "defaults write com.apple.dock expose-group-by-app -bool {{ macos_configs.dock.is_mission_control_group_apps }}"

- name: Dock - Disable Dashboard
  command: "defaults write com.apple.dashboard mcx-disabled -bool {{ macos_configs.dock.is_disable_dashboard }}"

- name: Dock - Don’t show Dashboard as a Space
