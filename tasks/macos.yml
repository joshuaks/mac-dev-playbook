## m-cli: dock #################################################
- name: Dock: Show delay
  command: "m dock showdelay {{ m_cli.dock.show_delay }}"
  when: "{{ m_cli.dock.is_change_show_delay }}"

- name: Dock: Show or hide (YES/NO)
  command: "m dock autohide {{ m_cli.dock.is_autohide }}"

- name: Dock: Enable or disable magnification (YES/NO)
