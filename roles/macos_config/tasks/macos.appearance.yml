---

- name: m appearance antialiasthreshold x | The threshold above which antialiasing is turned on
  command: "m appearance antialiasthreshold {{ macos_configs.appearance.antialiasthreshold }}"

- name: m appearance sidebariconsize | The size of the icons in various window sidebars
  command: "m appearance sidebariconsize {{ macos_configs.appearance.sidebariconsize }}"

  #- name: m appearance maincolor | The color used for the majority of the interface elements
  #  command: "m appearance maincolor {{ macos_configs.appearance.maincolor }}"
