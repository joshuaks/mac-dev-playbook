  #- name: m appearance highlightcolor | The color used for highlights
  #  command: "m appearance highlightcolor {{ macos_configs.appearance.highlightcolor }}"

- name: Dark Mode
  command: osascript -e 'tell application "System Events" to tell appearance preferences to set dark mode to {{ macos_configs.appearance.is_darkmode }}'

